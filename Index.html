<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>RGB to Hex converter!</title>
    </head>

    <body>
        <h1>RGB to Hex converter!</h1>
        <p>input your RGB number in the folowing format : "255,255,255"</p>
        <table>
            <tr>
                <td><input id="inp" type="text" placeholder=" 255,255,255" width="auto"></td>
            </tr>
            <tr>
                <td><button id="btn" >Convert!</button></td>
            </tr>
            <tr>
                <td><h2 id="converted"></h2></td>
            </tr>
        </table>
    </body>

    <script src='Index.js'></script>
</html>
